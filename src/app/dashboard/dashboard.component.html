<app-hero-search></app-hero-search>

<section aria-labelledby="top-heroes-header">
  <h2 id="top-heroes-header" data-text="Top Heroes">Top Heroes</h2>
  <div class="top-hero-wrapper">
    <hero-card *ngFor="let hero of heroes" [hero]="hero"></hero-card>
  </div>
</section>

<section aria-labelledby="tile-layout-header">
  <!-- expansion panel with custom title ðŸ’¥ -->
  <!-- <kendo-expansionpanel [expanded]="true" title="The Mane Six" subtitle="Organize your favorites!"> -->
  <kendo-expansionpanel [expanded]="false" title="The Mane Six" subtitle="Organize your favorites!">
    <ng-template kendoExpansionPanelTitleDirective>
       <h2 id="tile-layout-header" class="small-header" data-text="Tile Layout in Expansion Panel">Tile Layout in Expansion Panel</h2>
    </ng-template>

    <tile-layout [heroes]="heroes"></tile-layout>
  </kendo-expansionpanel>
</section>
