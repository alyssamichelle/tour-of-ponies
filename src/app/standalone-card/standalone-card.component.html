<kendo-card width="260px">
    <a routerLink="/detail/{{hero.id}}">
        <kendo-card-header class="k-hbox">
        <div>
            <h3 kendoCardTitle>{{ hero.name }}</h3>
            <p kendoCardSubtitle *ngIf="hero.residence" title="{{ hero.residence }}">{{ hero.alias }} from {{ hero.residence | ellipsis:25 }}</p>
        </div>
        </kendo-card-header>
        <img src="../assets/images/retro-mlp/{{hero.largeAvatar}}" [alt]="hero.name" />
    </a>
</kendo-card>
